<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tell me a Joke</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="mainbody">
      <h1 class="heading">Jokes Generator </h1>
      <p class="joke" id="joke"></p>
      <button class="btn" id="btn">Tell me a Joke</button>
    </div>
  <div class="feedback" id="feedback">
    <div class="rating active">
      <img src="https://cdn-icons-png.flaticon.com/512/589/589975.png">
      <small>Bahut Hase</small>
    </div>
    <div class="rating active">
      <img src="https://cdn-icons-png.flaticon.com/512/158/158420.png">
      <small>Hase</small>
    </div>
    <div class="rating active">
      <img src="https://cdn-icons-png.flaticon.com/512/158/158398.png">
      <small>Unhappy</small>
    </div>
    <button class="submit" id="submit">Send Response</button>
  </div>
    <p id="feed"></p>
  
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
